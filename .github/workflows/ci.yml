name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # Python + Poetry
      # -----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.2.1"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python deps (Poetry)
        run: poetry install --no-interaction

      # -----------------------
      # Bazel (Bazelisk) + cache
      # -----------------------
      - name: Set up Bazelisk / Bazel
        uses: bazel-contrib/setup-bazel@v0.15.0
        with:
          # Uses bazelisk by default; caches bazel outputs automatically.
          bazelisk-version: "latest"
          cache: true

      # Helpful for debugging CI environments
      - name: Show tool versions
        run: |
          bazel --version
          python --version
          poetry --version

      # -----------------------
      # Build C++ + Shared Lib
      # Use clang on mac, gcc on linux
      # -----------------------
      - name: Bazel build (all targets)
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel build //... --config=clang --config=debug --symlink_prefix=build/
          else
            bazel build //... --config=gcc --config=debug --symlink_prefix=build/
          fi

      # -----------------------
      # C++ Tests
      # -----------------------
      - name: Run C++ tests
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel test //lib/test:Calculator_Test --config=clang --config=debug --symlink_prefix=build/ --test_output=errors
          else
            bazel test //lib/test:Calculator_Test --config=gcc --config=debug --symlink_prefix=build/ --test_output=errors
          fi

      # -----------------------
      # Copy shared library for CFFI
      # - mac outputs .dylib, linux outputs .so
      # - we always rename to python/libcalculator_c_api.so
      # -----------------------
      - name: Copy shared library into python/
        shell: bash
        run: |
          set -euo pipefail
          BAZEL_BIN_DIR="$(bazel info bazel-bin)"
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            SO_EXT="dylib"
          else
            SO_EXT="so"
          fi

          LIB_PATH="${BAZEL_BIN_DIR}/lib/libcalculator_c_api_shared.${SO_EXT}"

          echo "BAZEL_BIN_DIR=$BAZEL_BIN_DIR"
          echo "Looking for shared lib at: $LIB_PATH"

          if [[ ! -f "$LIB_PATH" ]]; then
            echo "Shared library not found!"
            find "$BAZEL_BIN_DIR/lib" -maxdepth 1 -name "libcalculator_c_api_shared.*" || true
            exit 1
          fi

          cp "$LIB_PATH" python/libcalculator_c_api.so
          ls -l python/libcalculator_c_api.so

      # -----------------------
      # Python Tests + Example
      # -----------------------
      - name: Run Python tests
        run: poetry run pytest python/ -v

      - name: Run Python example
        run: poetry run python python/example.py

