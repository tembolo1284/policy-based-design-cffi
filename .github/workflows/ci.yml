name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # Python + Poetry
      # -----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.2.1"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python deps (Poetry)
        run: poetry install --no-interaction

      # -----------------------
      # Bazelisk (official)
      # -----------------------
      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3
        # optional: pin bazelisk version if you want
        # with:
        #   bazelisk-version: "1.25.0"

      # -----------------------
      # Bazel cache (simple + effective)
      # -----------------------
      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
            ~/.bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Show tool versions
        run: |
          bazel --version
          python --version
          poetry --version

      # -----------------------
      # Build all targets
      # -----------------------
      - name: Bazel build (all targets)
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel build //... --config=clang --config=debug --symlink_prefix=build/
          else
            bazel build //... --config=gcc --config=debug --symlink_prefix=build/
          fi

      # -----------------------
      # C++ tests
      # -----------------------
      - name: Run C++ tests
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel test //lib/test:Calculator_Test \
              --config=clang --config=debug --symlink_prefix=build/ --test_output=errors
          else
            bazel test //lib/test:Calculator_Test \
              --config=gcc --config=debug --symlink_prefix=build/ --test_output=errors
          fi

      # -----------------------
      # Copy shared library into python/
      # -----------------------
      - name: Copy shared library into python/
        shell: bash
        run: |
          set -euo pipefail
          BAZEL_BIN_DIR="$(bazel info bazel-bin)"

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            SO_EXT="dylib"
          else
            SO_EXT="so"
          fi

          LIB_PATH="${BAZEL_BIN_DIR}/lib/libcalculator_c_api_shared.${SO_EXT}"

          echo "BAZEL_BIN_DIR=$BAZEL_BIN_DIR"
          echo "Looking for shared lib at: $LIB_PATH"

          if [[ ! -f "$LIB_PATH" ]]; then
            echo "Shared library not found â€” listing candidate files:"
            find "$BAZEL_BIN_DIR/lib" -maxdepth 1 -name "libcalculator_c_api_shared.*" || true
            exit 1
          fi

          cp "$LIB_PATH" python/libcalculator_c_api.so
          ls -l python/libcalculator_c_api.so

      # -----------------------
      # Python tests + example
      # -----------------------
      - name: Run Python tests
        run: poetry run pytest python/ -v

      - name: Run Python example
        run: poetry run python python/example.py

