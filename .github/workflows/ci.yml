name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # -----------------------
      # Checkout
      # -----------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # Python + Poetry
      # -----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.2.1"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python deps (Poetry)
        run: poetry install --no-interaction

      # -----------------------
      # Bazelisk (official)
      # -----------------------
      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      # -----------------------
      # Bazel cache (simple + effective)
      # -----------------------
      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
            ~/.bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Show tool versions
        run: |
          bazel --version
          python --version
          poetry --version

      # -----------------------
      # Build shared library first, then all targets
      # -----------------------
      - name: Bazel build (shared lib first, then all)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel build //lib:calculator_c_api_shared --config=clang --config=debug --symlink_prefix=build/
            bazel build //... --config=clang --config=debug --symlink_prefix=build/
          else
            bazel build //lib:calculator_c_api_shared --config=gcc --config=debug --symlink_prefix=build/
            bazel build //... --config=gcc --config=debug --symlink_prefix=build/
          fi

      # -----------------------
      # C++ tests
      # -----------------------
      - name: Run C++ tests
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            bazel test //lib/test:Calculator_Test \
              --config=clang --config=debug --symlink_prefix=build/ --test_output=errors
          else
            bazel test //lib/test:Calculator_Test \
              --config=gcc --config=debug --symlink_prefix=build/ --test_output=errors
          fi

      # -----------------------
      # Copy shared library into python/
      #   - do NOT assume bazel-bin/lib/ exists on mac runners
      #   - find actual output under bazel-bin
      # -----------------------
      - name: Copy shared library into python/
        shell: bash
        run: |
          set -euo pipefail
          BAZEL_BIN_DIR="$(bazel info bazel-bin)"

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            SO_EXT="dylib"
          else
            SO_EXT="so"
          fi

          echo "BAZEL_BIN_DIR=$BAZEL_BIN_DIR"
          echo "Searching for libcalculator_c_api_shared.${SO_EXT} ..."

          LIB_PATH="$(find "$BAZEL_BIN_DIR" -type f -name "libcalculator_c_api_shared.${SO_EXT}" | head -n 1 || true)"

          if [[ -z "$LIB_PATH" ]]; then
            echo "Shared library not found in bazel-bin. Dumping likely candidates:"
            find "$BAZEL_BIN_DIR" -type f -name "libcalculator_c_api*.${SO_EXT}" || true
            exit 1
          fi

          echo "Found shared lib at: $LIB_PATH"
          cp "$LIB_PATH" python/libcalculator_c_api.so
          ls -l python/libcalculator_c_api.so

      # -----------------------
      # Python tests + example
      # -----------------------
      - name: Run Python tests
        run: poetry run pytest python/ -vvv

      - name: Run Python example
        run: poetry run python python/example.py

